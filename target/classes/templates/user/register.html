<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <th:block th:include="/fragment/common.html :: head"></th:block>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Cookiez-login</title>

</head>
<body>
<header th:replace="/fragment/common.html :: header" ></header>

    <div class="container d-flex justify-content-center">

        <div class="row my-5 w-75 animate__fadeInLeftBig animate__bounceIn">
            <div class="col-8 shadow-lg d-flex flex-column p-5 rounded-left align-items-center" >
                <h1 class="title mb-5 font-comic">
                    Create Account
                </h1>
                <form class="w-75">
                    <div class="form-group ">
                        <label for="exampleInputEmail1"><i class="fa fa-envelope"></i> Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1"> <i class="fa fa-lock"></i>Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-light">SIGN UP</button>
                </form>
            </div>
            <div class="col-4 bg-red-C14A4A   rounded-right bg-red- d-flex flex-column align-items-center text-center text-white justify-content-around" >
                <h2 >Hello, my friend</h2>
                <p>If you have a account, please login with you personal detail
                </p>
                <a class="rounded-lg w-75 btn btn-outline-light" href="/login">Here to login</a>
            </div>
        </div>




    </div>
