<div class="container d-flex justify-content-center">
    <div class="row my-5 w-85 animate__fadeInRightBig animate__bounceIn">
        <div id="carousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carousel" data-slide-to="0" class="active"></li>
                <li data-target="#carousel" data-slide-to="1"></li>
                <li data-target="#carousel" data-slide-to="2"></li>
                <li data-target="#carousel" data-slide-to="3"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/images/Slides_0.jpg" class="d-block w-100" width="1112px" height="370px" alt="">
                </div>
                <div class="carousel-item">
                    <img src="/images/Slides_1.jpg" class="d-block w-100" width="1112px" height="370px" alt="">
                </div>
                <div class="carousel-item">
                    <img src="/images/Slides_2.jpg" class="d-block w-100" width="1112px" height="370px" alt="">
                </div>
                <div class="carousel-item">
                    <img src="/images/Slides_3.jpg" class="d-block w-100" width="1112px" height="370px" alt="">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>
