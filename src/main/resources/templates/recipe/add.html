<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <th:block th:include="fragment/common.html :: head"></th:block>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Cookiez - Add a recipe</title>

</head>
<body>
<header th:replace="fragment/common.html :: header"></header>
<div class="container d-flex flex-column p-5 w-60">
    <input class=" mb-5 border-red-C14A4A" type="text" id="input-title" placeholder="Please enter recipe name"
           style="height:60px;">
    <img class="bg-grad-888276 mb-3 rounded-20" id="cover" src="http://iph.href.lu/1280x1024"
         alt="" height="520" style="height:520px">
    <!--    <button class="btn bg-red-C14A4A rounded-50  w-25 ml-auto mb-5">Upload cover</button>-->
        <label class="btn custom-file-upload btn-red ml-auto">
            <input type="file"  placeholder="Upload cover" id="cover-input" onchange="uploadCover(this)" accept="image/*">
            <i class="iconfont icon-LocalUpload"></i>
        Upload Cover
    </label>
    <h4 class="font-orkney">Description</h4>
    <textarea class="mb-5 input-area-red iconfont" placeholder="&#xedce; Describe Your Recipe" id="input-describe"></textarea>
    <h4 class="font-orkney">Tags</h4>
    <input class="input-red mb-5 iconfont w-75 input-tags" type="text"  placeholder="&#xe618;Add Tags(separated by commas)">
    <div class="d-flex flex-column mb-5">
        <h4>
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-Ingredients"></use>
            </svg>
            Ingredients (Amount)
        </h4>
        <div class="d-flex flex-column mb-4 justify-content-between" id="div-ingredients">
            <div class="d-flex justify-content-between" id="ingred-1"><input class="mr-3 input-red" type="text"
                                                                             placeholder="Name"> <input
                    class="input-red" type="text"
                    placeholder="Amount">
                <button class="btn iconfont icon-x" onclick="delIngredientEle(1)"></button>
            </div>

        </div>
        <button class="w-25 btn btn-red" id="btn-addIngredient"><i class="iconfont icon-cross"></i> Add an ingredient</button>
    </div>
    <!--    Step area-->
    <div class="d-flex flex-column mb-5" id="div-steps">

        <div class="d-flex  justify-content-between align-content-between" id="step-1">
            <div class="d-flex flex-column w-75 mr-3 "> <h4 class="font-comic">Step1</h4>
                <textarea class="h-100 input-area-red iconfont" name="textarea"
                          placeholder="&#xe7c0; Add step here"></textarea>

            </div>
            <div class="d-flex flex-column  "><img id="img-step-1" class="rounded-20 mb-1 mt-2"
                                                  src="http://iph.href.lu/1280x1024"
                                                  alt="" width="300"
                                                 >
                <label class="btn custom-file-upload btn-red">
                    <input id="img-input-step-1" type="file"
                           ACCEPT="image/*" onchange="uploadStepImg(1)">
                    <i class="iconfont icon-LocalUpload"></i>
                     Upload a Step Picture
                </label>
            </div>

        </div>

    </div>

    <!--    Operation Area-->
    <div class="d-flex">
        <button class="btn btn-red" id="btn-addStep"><i class="iconfont icon-cross"></i>Add a step</button>
        <button class="btn btn-red" id="btn-removeStep">Remove last step</button>
        <button class="btn btn-red ml-auto" onclick="submit()"> <i class="iconfont icon-submit"></i> Submit</button>
    </div>


</div>


<th:block th:include="fragment/common.html :: scripts"></th:block>
<script th:inline="javascript">
let user=[[${user}]]
console.log(user)
let userId=user['userId']
</script>
<script type="text/javascript" src="/js/recipe/add.js"></script>

</body>
</html>
