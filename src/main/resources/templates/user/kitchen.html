<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <th:block th:include="fragment/common.html :: head"></th:block>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Cookiez Profile</title>

</head>
<body>
<header th:replace="fragment/common.html :: header"></header>

<div class="container d-flex flex-column align-items-center">
    <div class="d-flex flex-column my-5 align-items-center">
        <div class="text-center my-3">
            <img th:src="@{${user.getAvatarPath()!=null?user.getAvatarPath():'/images/avatar.jpg'}}"
                 class="rounded-circle shadow-sm" alt="..." width="150" height="150">
        </div>
        <h2 class="text-grad-888276 " th:text="${user.username}">Admin's Kitchen</h2>
        <div class="my-2">
            <a href="/user/profile" class="btn bg-red-C14A4A rounded-50  mx-2"><i class="iconfont icon-pencil"></i> Edit
                Profile
            </a>
            <a class=" btn bg-red-C14A4A rounded-50  mx-2" href="/recipe/add"><i class="iconfont icon-cross"></i>Add a
                recipe</a>
        </div>

    </div>
    <div class="d-flex w-100  mb-4">
        <span class="btn bg-success rounded-left text-white" disabled><i class="iconfont icon-cook"></i> Created
            recipes
        </span>
        <a class="btn bg-red-C14A4A rounded-50 ml-auto" href="/pantry"><i class="iconfont icon-lanzi mr-1"></i>Go to
            pantry</a>
    </div>
    <div class="row w-100 h-100 p-4  mb-5  border-red-C14A4A ">
        <!--        <div class="card shadow-2-2-5 p-2 rounded-20" style="width: 40%">-->
        <!--            <div class="d-flex">-->
        <!--                <img src="/images/pasted.png" class="rounded shadow-2-2-5 m-2" alt="" width="200px" height="130px">-->
        <!--                <div class="d-flex flex-column">-->
        <!--                    <h2>Title</h2>-->
        <!--                    <p> description</p>-->
        <!--                </div>-->
        <!--            </div>-->
        <!--        </div>-->
        <div class=" col-3 " th:each="vo:${voList}">
            <div class="p-3  d-flex flex-column shadow-sm rounded-10 shadow-0-2-4 ">
                <a th:href="@{${vo.url}}">
                    <img class="rounded-20 " th:src="@{${vo.coverPath==null?'/images/pasted.png':vo.coverPath}}"
                         src="/images/pasted.png" alt="">
                    <span style="font-size: 20px" th:text="${#strings.abbreviate(vo.recipeName,18)}"></span>
                    <p class="" style="font-size: 14px;color: #6b6668; height: 100px"
                       th:text="${#strings.abbreviate(vo.recipeDescription,120) }">Cooking a perfect batch of
                        white rice without a rice ... </p>

                </a>
                <div class="ml-2">
                    <a th:href="@{${vo.url+'/edit'}}" class="btn btn-success rounded-50 "><i
                            class="iconfont icon-pencil mr-1"></i> Edit</a>
                    <button class="btn bg-red-C14A4A rounded-50 " th:id="${vo.id}"
                            onclick="deleteRecipe(this)"  >
                        <i class="iconfont icon-x mr-1"></i>Delete</button>
                </div>
            </div>


        </div>
    </div>
</div>

<th:block th:include="fragment/common.html :: scripts"></th:block>
<script type="text/javascript" src="/js/user/kitchen.js">
</script>
<script th:inline="javascript">
</script>
</body>
</html>
