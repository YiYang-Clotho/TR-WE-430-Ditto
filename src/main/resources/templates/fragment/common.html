<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="/images/logo.png" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--    icon CSS     -->
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/comic-relief" type="text/css"/>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/orkney" type="text/css"/>
    <link rel="stylesheet" href="/css/app.css">
    <script src="/js/public/iconfont.js"></script>
    <link rel="stylesheet" href="/css/icon.css">
    <link rel="stylesheet" href="/css/icon2.css">

</head>
<body>
<header th:fragment="header">
    <!--use d-flex and justify-content-center to manage layout !-->
    <nav class="navbar d-flex justify-content-center navbar-expand-lg navbar-light ">
        <a class="logo" href="/">
            <img src="/images/logo.png" width="40px" height="40px" alt="CookieZ" />
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
<!--        justify-content-center-->
        <div class="d-flex " style="width: 980px;" id="navbarSupportedContent">
            <ul class="navbar-nav ml-4">
                <li class="nav-item ml-4">
                    <a class="nav-link" href="/"><i class="iconfont icon-xuanzhongshangcheng"></i> Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item ml-4">
                    <a class="nav-link" href="/pantry"><i class="iconfont icon-lanzi mr-1"></i>Pantry</a>
                </li>
                <li class="nav-item ml-4">
                    <a class="nav-link" href="/tags"><i class="iconfont icon-tag mr-1"></i>Tags</a>
                </li>
            </ul>
            <form class="form-inline mx-2 my-lg-0 ml-5" action="#" th:action="@{/search}" method="get">
                <input class="form-control mr-sm-2 ml-4" name="keyword" style="width:20em; height:2em" type="search" placeholder="Search" aria-label="Search">

                <button class="btn btn-outline-danger my-2 my-sm-0" type="submit"><i class="fa fa-search"></i></button>
            </form>
            <ul class="navbar-nav " style="margin-left: 3.5em">
                <li class="nav-item">
                    <a class="nav-link" href="/login">Join us! Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user/kitchen"><i class="icon-seeuser iconfont"></i></a>
                </li>
            </ul>
        </div>
    </nav>


</header>

<footer th:fragment="footer">
    <div class="footer d-flex justify-content-center" >

            <div class=" text-white ">
                <p>
                    <strong>Cookiez</strong> by "Ditto"<i class="fa fa-bug"></i>
                </p>
                <p>
                    <strong>"Ditto"</strong> is a group name
                    <i class="fa fa-share"></i>
                </p>
                <p>
                    <strong>Please support us!</strong> <i class="fa fa-university"></i>
                </p>
                <p>
                    Support us a cup of <strong> coffee!</strong>
                    <i class="fa fa-coffee"></i>
                </p>
            </div>

    </div>
</footer>

<!--  request http lib  -->
<div th:fragment="scripts">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"
            integrity="sha512-T/tUfKSV1bihCnd+MxKD0Hm1uBBroVYBOYSk1knyvQ9VyZJpc/ALb4P0r6ubwVPSGB2GvjeoMAJJImBG12TiaQ=="
            crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <!--    time lib-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
            integrity="sha512-rmZcZsyhe0/MAjquhTgiUcb4d9knaFc7b5xAfju483gbEXTkeJRUMIPk6s3ySZMYUHEcjKbjLjyddGWMrNEvZg=="
            crossorigin="anonymous"></script>
    <!--    modal lib-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.4.0/bootbox.min.js"></script>
    <!--  request http lib  -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
    <script src="/js/public/common.js"></script>
    <script src="/js/public/jqthumb.min.js"></script>


</div>

</html>
