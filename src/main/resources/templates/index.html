    </div>
</section>
<th:block th:include="/fragment/common.html :: scripts"></th:block>
<script th:inline="javascript">
    let number = 0;
    returnTextarea = (number) => {
        const a = `<textarea class="textarea" placeholder="e.g.${number}"></textarea>`;
        $(".textAreas").append(a)
    }
    closeModal = () => {
        $(".modal").removeClass("is-active");
    }

    $("#showModal").click(function () {
        number++;
        returnTextarea(number)
    })
    $(".modal-close").click(() => {
        closeModal();
    })

</script>
